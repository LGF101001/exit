<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>泡泡糖的夏天</title>
    <link href="layui/css/layui.css" rel="stylesheet" />
</head>
<body>
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">网站设置</li>
            <li>用户管理<span class="layui-badge-dot"></span></li>
            <li>最新邮件<span class="layui-badge">99+</span></li>
            <li>权限分配</li>
            <li>商品管理</li>
            <li>订单管理</li>
        </ul>
        <div class="layui-tab-content">
            <div>
                <table class="layui-table" lay-data="{height:730,url:'/values/layerData/', page:true, id:'test'}" lay-filter="test">
                    <thead>
                        <tr>
                            <th lay-data="{field:'id', width:80, sort: true}">序号</th>
                            <th lay-data="{field:'username', width:100,sort:true}">用户名</th>
                            <th lay-data="{field:'sex', width:80, sort: true}">性别</th>
                            <th lay-data="{field:'city', width:180}">城市</th>
                            <th lay-data="{field:'sign', width:80}">签名</th>
                            <th lay-data="{field:'experience', width:80, sort: true}">积分</th>
                            <th lay-data="{field:'score', width:80, sort: true}">评分</th>
                            <th lay-data="{field:'classify', width:80}">职业</th>
                            <th lay-data="{field:'wealth', width:135, sort: true}">财富</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
<script src="layui/layui.js"></script>
<script>
    layui.use(['element', 'table'], function () {

    });
</script>
